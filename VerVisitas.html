<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Visita</title>
     <link rel="stylesheet" href="CSS/Sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="CSS/VerVisitas.css" />
</head>

<body>
<!-- SIDEBAR -->
  <!-- Sidebar dinámico -->
<button id="toggleButton" class="toggleButton"><ion-icon name="menu-outline"></ion-icon></button>
<div id="sidebar" class="sidebar"></div>


  <main class="app-main">
    <h3>Mis Visitas</h3>

    <div class="controls-bar">
  <!-- Barra de búsqueda -->
  <input type="text" id="searchTitle" placeholder="Buscar por título...">

  <!-- Selector de tamaño de página -->
  <select id="pageSize">
    <option value="3">3</option>
    <option value="6">6</option>
    <option value="9" selected>9</option>
    <option value="12">12</option>
    <option value="15">15</option>
  </select>
</div>
<div id="tipos-visita" class="tipos-bar"></div>

    

    <!-- Lista de visitas -->
    <div class="request-list"></div>

    <!-- Controles de paginación -->
   <div class="pagination">
  <span id="page-numbers"></span>
</div>
  </main>

<!--Notificacion de respuesta-->
<div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
</div>
<!--Notificacion de pregunta-->
<div id="modalConfirm" class="modal">
    <div class="modal-content">
        <p id="modalMensaje"></p>
        <div class="modal-buttons">
            <button id="modalSi" class="btn-si">Sí</button>
            <button id="modalNo" class="btn-no">No</button>
        </div>
    </div>
</div>

  <script type="module" src="JS/Controller/VisitaController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
