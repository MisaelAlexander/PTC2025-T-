<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | ARQOS</title>
              <link rel="icon" href="IMG/Logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="IMG/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/RecContraseña3.css" />
</head>

<body>  
    <div class="container">
       <button class="back-btn" onclick="window.location.href='Login.html'">&#x276E; Volver</button>
        </header>
      <h2>CAMBIO DE CONTRASEÑA</h2>
      <p>Cambie su contraseña</p>

      <form id="registroForm">
         <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Usuario" required />
        
          <label for="password">Contraseña</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Contraseña" required />
          <span class="toggle-password" data-target="password">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 24 24">
              <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0-6a2 2 0 1 0 .001 3.999A2 2 0 0 0 12 10Z"/>
            </svg>
          </span>
        </div>
        
 <label for="confirmar">Confirma Contraseña</label>
         <div class="input-container">
                <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
                <span class="toggle-password" data-target="confirmar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 24 24">
                        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0-6a2 2 0 1 0 .001 3.999A2 2 0 0 0 12 10Z"/>
                    </svg>
                </span>
            </div>

        <button type="submit" class="btn">Cambiar Contraseña</button>
      </form>
    </div>
    
    <div id="notificacion" class="notificacion">
        <p id="notificacionMensaje"></p>
    </div>
    
    <script type="module" src="JS/Controller/CambiarContraseniaController.js"></script>
</body>
</html>
