<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios</title>
  <link rel="stylesheet" href="CSS/Comentarios.css" />
    <link rel="stylesheet" href="CSS/Sidebar.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
 <button class="toggleButton" id="toggleButton"><ion-icon name="menu-outline"></ion-icon></button>
<div class="sidebar" id="sidebar"></div>



  <!-- Contenedor de comentarios -->
  <main id="comentariosContainer" class="comment-list"></main>

  <!-- Formulario y paginación -->
  <div class="comment-footer">
    <form id="formComentario" class="comment-form">
      <div class="form-grid">
        <div class="textarea-zone">
          <label for="comment" class="sr-only">Añade tu comentario</label>
          <textarea id="comment" placeholder="Escribe tu opinión..." required></textarea>
        </div>
        <div class="button-zone">
          <button type="submit" class="send-btn">Enviar</button>
          <div class="star-zone">
            <div class="star-rating">
              <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
              <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
              <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
              <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
              <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="pagination">
       <div id="paginacion" class="paginacion"></div>

     <div class="controls">
      <select id="selectSize">
        <option value="2">2</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
    </div>
    </div>
  </div>

  <!-- Notificación flotante -->
  <div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
  </div>


   <!-- Confirmación eliminar -->
  <div id="confirmEliminar" class="confirm-eliminar">
    <p>¿Deseas eliminar este comentario?</p>
    <div class="confirm-buttons">
      <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
      <button id="btnConfirmar" class="btn-confirmar">Eliminar</button>
    </div>
  </div>
  <!-- JS -->
  <script type="module" src="JS/Controller/ComentariosController.js"></script>
</body>
</html>
