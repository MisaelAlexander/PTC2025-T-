<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | ARQOS</title>
      <link rel="icon" href="IMG/Logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="IMG/Logo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="CSS/RecContraseña1.css" />
</head>

<body>
    <div class="login-box">
        <button class="back-btn" onclick="window.location.href='index.html'">Volver</button>
        <img src="IMG/Logo.png" alt="Logo" class="logo">

        <h2>Recuperación de contraseña</h2>
        <p class="subtitulo">Ingresa tu correo electrónico para recibir un enlace seguro para restablecer tu contraseña.</p>

        <form>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="email" placeholder="ejemplo@correo.com" required>
            <button type="submit">Enviar enlace</button>
        </form>
    </div>

    <!-- Notificación flotante -->
    <div id="notificacion" class="notificacion">
        <p id="notificacionMensaje"></p>
    </div>

    <script type="module" src="JS/Controller/RecuperarContraseniaController.js"></script>
</body>
</html>
