<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos - Arqos</title>
  <link rel="stylesheet" href="CSS/Favoritos.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Sidebar.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <!-- Header fijo -->
  <div><button id="toggleButton" class="toggleButton"><ion-icon name="menu-outline"></ion-icon></button>
<div id="sidebar" class="sidebar"></div></div>
  <div class="container">
     

    <!-- Contenido con scroll -->
    <div class="content-wrapper">
      
      <!-- Controles -->
      <div class="controls">
        <label for="selectSize">Mostrar</label>
        <select id="selectSize">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
      </div>

      <!-- Aquí se cargarán los favoritos dinámicamente -->
      <main class="content-scroll"></main>

      <!-- Paginación -->
      <div id="paginacion" class="paginacion"></div>
    </div>
  </div>

  <!-- Espaciador + navbar -->
  <div style="height: 40px;"></div>
  <nav class="bottom-nav" id="bottom-nav"></nav>

  <!-- Notificación flotante -->
  <div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
  </div>

  <!-- Scripts -->

  <script type="module" src="JS/Controller/FavoritosController.js"></script>  
</body>
</html>
