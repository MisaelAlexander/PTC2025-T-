<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Casa en Venta - Las Nubes</title>

  <link rel="stylesheet" href="CSS/Sidebar.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body>

  <!-- Sidebar dinÃ¡mico -->
<button id="toggleButton" class="toggleButton"><ion-icon name="menu-outline"></ion-icon></button>
<div id="sidebar" class="sidebar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
 

    <main class="content-scroll">
      <section class="image-slider">
        <div class="slides-container"></div>
        <div class="dots"></div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </section>

      <section class="seller-info">
        <img class="avatar" alt="Avatar vendedor">
        <div>
          <h3></h3>
          <p class="username"></p>
        </div>
      </section>

      <section class="location-info">
        <p class="address"></p>
        <p class="username"></p>
        <p class="address"> </p>
        <div class="map-box">
          <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.234937886472!2d-89.21924538459163!3d13.69291329044337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633b83414a9f59%3A0x7c0d5b5f5af1fc7b!2sSan%20Salvador%2C%20El%20Salvador!5e0!3m2!1ses!2sus!4v1697938543210!5m2!1ses!2sus"
            allowfullscreen="" loading="lazy"></iframe>
          <div class="house-info">
            <p> </p>
            <p> </p>
          </div>
        </div>
      </section>

      <section class="description">
        <p class="title"></p>
        <div class="descriptions">
          <p></p>
        </div>
        <div class="price-buy">
          <span class="price"></span>
        </div>
        <div class="btn-group">
          <button id="orgBtn">Visitas</button>
          <button id="commentsBtn">Comentarios</button>
        </div>
      </section>

      <section class="contact-info">
        <h3></h3>
        <p>WhatsApp: <a href="https://wa.me:/70691620" class="contact-link" target="_blank"></a></p>
        <p>Email: <a href="mailto:alex.riva2022@gmail.com" class="contact-link"></a></p>
      </section>
    </main>
  </div>

  <script type="module" src="JS/Controller/VistaCasaController.js"></script>
