<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Arqos</title>
  <link rel="stylesheet" href="CSS/Favoritos.css">
  <link rel="stylesheet" href="CSS/Sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
   <!-- Sidebar dinámico -->
<!-- Botón hamburguesa -->
<button class="toggleButton" id="toggleButton">
    <ion-icon name="menu-outline"></ion-icon>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <!-- Tu contenido JS se cargará aquí -->
</div>

  <!-- Contenido principal -->
  <div class="main-content">
    <header class="top-bar">
      <div class="top-bar-inner">
        <input type="text" placeholder="Buscar" id="buscadorInput" />

      </div>

      <div class="filters" id="filters"></div>

      <div class="controls">
        <div class="size-select">
          <select id="selectSize">
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
        </div>

        <div class="ubicacion-select">
          <select id="ubicacionSelect">
            <option value="">Todas</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Notificación flotante -->
    <div id="notificacion" class="notificacion">
      <p id="notificacionMensaje"></p>
    </div>

    <!-- Contenedor de inmuebles -->
    <main class="content-scroll"></main>
<div id="notificacion" class="notificacion">
  <p id="notificacionMensaje"></p>
</div>
<!-- Notificación de confirmación -->
<div id="notificacionPregunta" class="notificacion pregunta">
  <p id="notificacionPreguntaMensaje"></p>
  <div class="acciones">
    <button id="btnAceptar">Aceptar</button>
    <button id="btnCancelar">Cancelar</button>
  </div>
</div>

    <!-- Contenedor de paginación -->
    <div id="paginacion" class="paginacion"></div>
  </div>
<div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
</div>
<!--Notificacion de pregunta-->
<div id="modalConfirm" class="modal">
    <div class="modal-content">
        <p id="modalMensaje"></p>
        <div class="modal-buttons">
            <button id="modalSi" class="btn-si">Sí</button>
            <button id="modalNo" class="btn-no">No</button>
        </div>
    </div>
</div>
  <script type="module" src="JS/Controller/PropiedadesController.js"></script>
</body>
</html>
