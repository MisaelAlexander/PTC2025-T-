<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Inmobiliaria</title>
   <link rel="stylesheet" href="CSS/perfil.css">
   <link rel="stylesheet" href="CSS/Sidebar.css">
              <link rel="icon" href="IMG/Logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="IMG/Logo.png" type="image/x-icon"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script></head>
<body>
        <!-- Header -->
<button id="toggleButton" class="toggleButton"><ion-icon name="menu-outline"></ion-icon></button>
<div id="sidebar" class="sidebar"></div>
   <div class="container">
    <main>
      <div class="profile-picture">
        <img id="perfilFoto" src="IMG/logo.png" alt="Imagen de perfil">
      </div>

      <!-- Notificación de respuesta -->
      <div id="notificacion" class="notificacion">
        <p id="notificacionMensaje"></p>
      </div>

      <!-- Notificación de confirmación -->
      <div id="confirmacionDesactivar" class="notificacion" style="display:none;">
        <p id="mensajeConfirmacion">¿Desea desactivar su cuenta?</p>
        <div class="confirm-buttons">
          <button id="btnConfirmar" class="btn-confirm">Sí</button>
          <button id="btnCancelar" class="btn-cancel">No</button>
        </div>
      </div>

      <div id="profileCard" class="profile-card"></div>

      <div class="buttons">
        <button id="actualizarBtn">Actualizar</button>
        <button id="guardarBtn" style="display:none;">Guardar</button>
        <button id="cerrarSesionBtn" class="btn-cerrar">Cerrar Sesión</button>

        <!-- Botón eliminar dentro del mismo bloque de botones -->
        <button id="eliminarCuentaBtn" class="btn-eliminar">Eliminar Cuenta</button>
      </div>

    </main>
<!--Notificacion de pregunta-->
<div id="modalConfirm" class="modal">
    <div class="modal-content">
        <p id="modalMensaje"></p>
        <div class="modal-buttons">
            <button id="modalSi" class="btn-si">Sí</button>
            <button id="modalNo" class="btn-no">No</button>
        </div>
    </div>
</div>

  </div>

  <script type="module" src="JS/Controller/UsuarioController.js"></script>
    <script src="JS/perfil.js"></script>


</body>
</html>
